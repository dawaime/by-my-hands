{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}الصفحة الرئيسية{% endblock %}</title>
    <!-- Bootstrap CSS RTL version -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- arabic fonts -->
    {% block head %}{% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
      .body_container {
        font-family: "Noto Kufi Arabic";
        background-image: url("{% static 'imgs/wave-haikei.svg' %}");
        background-repeat: no-repeat;
        background-size: cover;
      }
      footer p, footer hr {
        color: #fff;
      }
      .btn {
        background-color: #90c750;
        color: #000;
      }
    </style>

  </head>
  <body>
    <div class="body_container">
      {% block content %}{% endblock %}

      <div class="mx-3">
        <footer>
          <hr>
            <div class="row">
                <div class="col-md-6">
                    <p class="text-normal">Copyright &copy; 2024 جميع الحقوق محفوظة</p>
                </div>
            </div>
        </footer>
      </div>
    </div>
  </body>
</html>
