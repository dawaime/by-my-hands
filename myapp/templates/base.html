{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}الصفحة الرئيسية{% endblock %}</title>
    <!-- Bootstrap CSS RTL version -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- arabic fonts -->
    {% block head %}{% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Noto Kufi Arabic";
      }
    </style>

  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{% static 'imgs/logo-white.png' %}" height="60" alt="Logo"
            loading="lazy" />
        </a> 
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav">
          </div>
          
        </div>
      </div>
    </nav>
    
    {% block content %}{% endblock %}
    
    <div class="mx-3">
      <hr>
      <footer>
          <div class="row">
              <div class="col-md-6">
                  <p>Copyright &copy; 2024 جميع الحقوق محفوظة لدى الفريق المشارك في معرض صنع بيدي</p>
              </div>
              <div class="col-md-6 text-md-end">
                  <a href="#" class="text-dark">شروط الأستخدام</a> 
                  <span class="text-muted mx-2">|</span> 
                  <a href="#" class="text-dark">سياسة الخصوصية</a>
              </div>
          </div>
      </footer>
    </div>
  </body>
</html>
